<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Register New Account</title>
</head>
<body>
    <header>`
        <div class="logo">
            <img src="" alt="logo" class="">
        </div>

        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="gallery.html"><b>Gallery</b></a></li>
                <li><a href="destination.html"><b>Destination</b></a></li>
                <li><a href="aboutus.html"><b>About Us</b></a></li>
                <li>
                    <form class="search" action="/search" method="GET">
                        <input type="text" placeholder="Search The packages" name="s" id="search">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
                <li><a href="login.html" class="active"><b>Log In</b></a></li>
            </ul>
            <div class="clearfix"></div>
        </nav>
    </header>
    <br><br>

    <h1 class="h1">Register your account here:</h1>
    <br>
    <!-- register pannel -->
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <br>
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="your email here..">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="your password here..">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputcountry3" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="country" class="form-control"  placeholder="your country name here..">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Other
              </label>
            </div>
          </div>
        </fieldset>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

</body>
</html>
